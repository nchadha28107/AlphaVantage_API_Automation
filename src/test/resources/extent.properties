#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extentReports/SparkReport/Reports/Spark.html

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/extentReports/SparkReport/PdfReport/ExtentPdf.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=target/extentReports/SparkReport/HtmlReport/ExtentHtml.html

#Screenshot
screenshot.dir=/Screenshots/
screenshot.rel.path=../Screenshots/

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=windows
systeminfo.version=10